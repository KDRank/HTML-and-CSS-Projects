<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Camp Crystal Lake | Resort</title>
		<link rel="stylesheet" href="./css/one_page2.css">
	</head>
	<body>
        <h2 style="text-align:center">Lightbox</h2>
<!--Thumbnails-->
<div class="row">
  <div class="column">
    <img src="./Images/thumb/thumbnail_1.png" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="./Images/thumb/thumbnail_2.png" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="./Images/thumb/thumbnail_3.jpeg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="./Images/thumb/thumbnail_4.jpeg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="./Images/thumb/thumbnail_5.jpeg" style="width:100%" onclick="openModal();currentSlide(5)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="./Images/thumb/thumbnail_6.jpeg" style="width:100%" onclick="openModal();currentSlide(6)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="./Images/thumb/thumbnail_7.jpeg" style="width:100%" onclick="openModal();currentSlide(7)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="./Images/thumb/thumbnail_8.jpeg" style="width:100%" onclick="openModal();currentSlide(8)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="./Images/thumb/thumbnail_9.png" style="width:100%" onclick="openModal();currentSlide(9)" class="hover-shadow cursor">
  </div>
</div>
<!--Lightbox-->
<div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
  
      <div class="mySlides">
        <div class="numbertext">1 / 9</div>
        <img src="./Images/Full Photo/image1.png" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">2 / 9</div>
        <img src="./Images/Full Photo/image2.png" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">3 / 9</div>
        <img src="./Images/Full Photo/image3.jpg" style="width:100%">
      </div>
      
      <div class="mySlides">
        <div class="numbertext">4 / 9</div>
        <img src="./Images/Full Photo/image4.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">5 / 9</div>
        <img src="./Images/Full Photo/image5.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">6 / 9</div>
        <img src="./Images/Full Photo/image6.jpeg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">7 / 9</div>
        <img src="./Images/Full Photo/image7.jpeg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">8 / 9</div>
        <img src="./Images/Full Photo/image8.jpeg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">9 / 9</div>
        <img src="./Images/Full Photo/image9.png" style="width:100%">
      </div>

      <!---->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>


    <div class="column">
      <img class="demo cursor" src="./Images/Full Photo/image1.png" style="width:100%" onclick="currentSlide(1)" alt="Nature and sunrise">
    </div>
    <div class="column">
      <img class="demo cursor" src="./Images/Full Photo/image2.png" style="width:100%" onclick="currentSlide(2)" alt="Snow">
    </div>
    <div class="column">
      <img class="demo cursor" src="./Images/Full Photo/image3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
    </div>
    <div class="column">
      <img class="demo cursor" src="./Images/Full Photo/image4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
    </div>
    <div class="column">
        <img class="demo cursor" src="./Images/Full Photo/image5.jpg" style="width:100%" onclick="currentSlide(5)" alt="Northern Lights">
      </div>
      <div class="column">
        <img class="demo cursor" src="./Images/Full Photo/image6.jpeg" style="width:100%" onclick="currentSlide(6)" alt="Northern Lights">
      </div>
      <div class="column">
        <img class="demo cursor" src="./Images/Full Photo/image7.jpeg" style="width:100%" onclick="currentSlide(7)" alt="Northern Lights">
      </div>
      <div class="column">
        <img class="demo cursor" src="./Images/Full Photo/image8.jpeg" style="width:100%" onclick="currentSlide(8)" alt="Northern Lights">
      </div>
      <div class="column">
        <img class="demo cursor" src="./Images/Full Photo/image9.png" style="width:100%" onclick="currentSlide(9)" alt="Northern Lights">
      </div>
  </div>
</div>
<script src="./JS/one_page2.js"></script>
</body>
</html>
